<h2>LIST</h2>
<div class="spinner-border" role="status" *ngIf="!todosChild">
  <span class="sr-only"></span>
</div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todosChild">
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        [checked]="todo.isCompleted"
        (click)="onCheckTodo(todo)"
      />
      &nbsp;
      <label class="form-check-label">
        <span
          class="text-decoration-line-through"
          *ngIf="todo.isCompleted; else isNotCompleted"
          >{{ todo.name }}</span>
        <ng-template #isNotCompleted>{{ todo.name }}</ng-template>
      </label>
      <button class="btn btn-link btn-sm float-end visually hidden">
        <i
          class="bi bi-trash"
          style="font-size: 1.2rem"
          (click)="ondeleteTodo(todo)"
          [hidden]="todo.isCompleted"
          [ngClass]="{'visually-hidden': todo.isCompleted}"
        >
        </i>
      </button>
      <button class="btn btn-link btn-sm float-end">
        <i
          class="bi bi-pencil-square"
          style="font-size: 1.2rem"
          (click)="oneditTodo(todo)"
        ></i>
      </button>
    </div>
  </li>
</ul>
