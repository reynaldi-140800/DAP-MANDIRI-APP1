<section class="p-5">
  <div class="container">
    <div class="row text-center g-4">
      <!-- item -->
      <div class="col-md" *ngFor="let service of services">
        <div class="card bg-dark text-light">
          <div class="card-body text-center">
            <div class="h1 mb-3">
              <i class="bi bi-laptop"></i>
            </div>
            <h3 class="card-title mb-3">{{ service.name }}</h3>
            <p class="card-text">
              {{ service.desc }}
            </p>
            <a href="" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
