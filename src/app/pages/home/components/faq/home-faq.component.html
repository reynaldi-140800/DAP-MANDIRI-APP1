<section class="p-5" id="questions">
  <h1 [class]="'text-center mb-5'"
  [style.color]="styles.color"
  [style.font-size]="styles.fontSize"
  [style.font-weight]="styles.fontWeight"
  >Frequently Asked Question</h1>
  <h2 class="text-center" [innerHTML]="subTitle"></h2>
  <div class="container">
    <div class="accordion accordion-flush" id="questions">
      <!-- item -->
      <div class="accordion-item" *ngFor="let item of faq; index as i">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapseOne' + i"
          >
            {{ item.question }}
          </button>
        </h2>
        <div
          id="collapseOne{{i}}"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <p>
              {{ item.answer }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
