<!-- Instructor -->
<section class="p-5 bg-primary" id="instructor">
    <div class="container">
        <div class="row align-items-center"> 
            <h2 class="text-center text-light mt-5 md-2">Our Instuctors
            </h2>
            <h4 class="lead text-center text-light mt-2 md-2">Our instructors all have 5+ years working as a web developer in the industry </h4>
        </div>
        <div class="row class-center g-4 mt-5 md-5" >
            <div class="col-md"*ngFor="let instructor of instructors">
                <div class="card bg-light text-dark">
                    <div class="card-body text-center">
                        <div class="h1 mb-3">
                            <img [src]="instructor.img" alt="profil-1" class="rounded-circle">
                        </div>
                        <h3 class="card-title mb-3">{{instructor.name}}</h3>
                        <p class="card-text"> {{instructor.desc}}
                            </p>
                        <span *ngFor="let socMed of instructor.socialMedia" >
                        <a href=""><i class="{{socMed.icon}}"></i></a>
                    </span>
                    </div>
                </div>
            </div>
