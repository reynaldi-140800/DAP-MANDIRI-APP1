<section class="p-5" id="faq">
    <div class="container mt-5">
        <div class="row align-items-center">
            <h2 [class]="'text-center'" [style.color]="styles.color" [style.font-size]="styles.fontSize" [style.font-weight]="styles.fontWeight">Frequently Asked Questions</h2>
            <h3 class="text-center" [innerHTML]="subTitle"></h3>
            <h4 [ngStyle]="styles">Desc</h4>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item"*ngFor="let faq of faqs; index as i">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseOne'+i" aria-expanded="true" aria-controls="collapseOne">
                      {{faq.question}}                      
                    </button>
                  </h2>
                  <div id="collapseOne{{i}}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      {{faq.answer}}
                    </div>
                  </div>
                </div>
